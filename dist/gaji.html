<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Aplikasi Penghitung Nilai</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-300"></body>

<!-- NAVIGASI -->
  <nav class="py-4 pl-16 pr-10 flex flex-row justify-between bg-indigo-400 text-white">
    <div class="font-bold text-gray-200 text-2xl">
      <a href="index.html" class="focus:outline-none">Aplikasi Penghitungan</a>
    </div>
    <div class="flex flex-row space-x-4">
      <button class="bg-gray-300 hover:bg-gray-400 w-16 h-8 text-gray-700 justify-center 
        text-xl font-semibold rounded shadow-lg"><a href="Gaji.html">Gaji</a></button>
      <button class="bg-gray-300 hover:bg-gray-400 w-16 h-8 text-gray-700 justify-center 
        text-xl font-semibold rounded shadow-lg"><a href="Nilai.html">Nilai</a></button>
    </div>
  </nav>

<!-- KONTEN -->
  <div class="bg-white my-8 mx-40 p-2 h-auto rounded-lg" id="app3">
    <div class="justify-center flex items-center font-bold bg-indigo-400 
      rounded-lg text-gray-200 w-full h-20 text-3xl">Menghitung Total Gaji</div>
    <div class="w-full max-w-xl rounded-lg p-6 mx-auto mt-10">
      <div class="flex flex-row">
        <label for="gaji" class="font-base mr-4 font-bold text-xl mb-4 w-36 
          py-1 flex items-center">Gaji Pokok</label>
        <input type="text" 
        class="border-2 rounded border-gray-300 h-9 w-60 py-1 px-2 focus:outline-none 
          focus:ring-2 focus:ring-gray-400 focus:border-transparent" v-model.number="gaji">
      </div>
    <div class="flex flex-row mt-4">
      <label for="tunjangan" class="font-base mr-4 font-bold text-xl mb-4 w-36 
        py-1 flex items-center">Tunjangan</label>
      <input type="text" 
      class="border-2 rounded border-gray-300 h-9 w-60 py-1 px-2 focus:outline-none 
        focus:ring-2 focus:ring-gray-400 focus:border-transparent" v-model.number="tunjangan">
    </div>
    <div class="flex flex-row mt-4">
      <label for="potongan" class="font-base mr-4 font-bold text-xl mb-4 w-36 
        py-1 flex items-center">Potongan</label>
      <input type="text" 
      class="border-2 rounded border-gray-300 h-9 w-60 py-1 px-2 focus:outline-none 
        focus:ring-2 focus:ring-gray-400 focus:border-transparent" v-model.number="potongan">
    </div> 
    <div class="mt-4 text-center">
      <button class="bg-green-500 text-white font-semibold text-lg rounded focus:outline-none 
        py-2 px-3 hover:bg-green-600 shadow-lg" v-on:click="hitungGaji">Hitung</button>
    </div>
    <div class="flex flex-row mt-8">
      <label for="gajikotor" class="font-base mr-4 font-bold text-xl mb-4 w-36
        py-1 flex items-center">Gaji Kotor</label>
      <output type="text"
      class="border-2 border-gray-300 h-9 w-60 rounded py-1 px-2">
      <span class="text-center">{{ gajikotor }}</span>
    </div> 
    <div class="flex flex-row mt-4">
      <label for="gajiditerima" class="font-base mr-4 font-bold text-xl mb-4 w-36
        py-1 flex items-center">Gaji Diterima</label>
      <output type="text"
        class="border-2 border-gray-300 h-9 w-60 rounded py-1 px-2">
        <span class="text-center">{{ gajiditerima }}</span>
    </div>
  </div>
  <script>
    var app3 = new Vue({
      el: '#app3',
      data: {
        gaji: 0,
        tunjangan: 0,
        potongan: 0,
        gajikotor: 0,
        gajiditerima: 0

      },
    methods: { 
      hitungGaji(){
        this.gajikotor = this.gaji + this.tunjangan - this.potongan 
        this.gajiditerima = this.gajikotor - (this.gajikotor * 0.1)
      }
    }
  })
  </script>    
</body>
</html>
